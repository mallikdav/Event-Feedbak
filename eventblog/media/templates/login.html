<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title> :. Sandstrom Login .:</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/offcanvas.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        #adminlogin:hover{
            border: solid white 1px;
            border-radius: 5px;
        }
        #employeelogin{
            border: solid white 1px;
            border-radius: 5px;
        }

    </style>


</head>
<body style=" background-color:#E6E6FA; background-image:url('../media/images/bg.jpg');background-repeat: no-repeat;background-size:100%;">
    {# Load the tag library #}

    {% load bootstrap3 %}
    {# Load CSS and JavaScript #}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <div>
        <ul class="" style="float: right;margin-right:111px;margin-top: -70px;list-style: none;padding:10px;">
            <li  style="display:inline;padding: 10px" id="adminlogin"><a  style="text-decoration:none;" href="../../admin" target="_blank" role="button" data-toggle="modal"><font color="white">Admin Login</font></a></li>
            <li style="display:inline;padding: 10px" id="employeelogin" onclick="employeelogin()"><a style="text-decoration:none;" href="#" role="button" data-toggle="modal"><font style="color:white;">Employee Login</font></a></li>
        </ul>
    </div>
    <div class="container">
        <div class="row">
            <div id="employeelogin_body" style="display:block;">
                <div class="col-md-4 col-sm-4"style="float:right;  margin-top: 41px;margin-right: -71px;">
                    <div class="well" style="  background-color: rgba(241, 244, 252, 0.35);border: 1px solid rgba(252, 249, 249, 0);">
                        <form method="post" action="{% url 'django.contrib.auth.views.login' %}">
                            {% csrf_token %}
                            <table>
                            {% bootstrap_form form %}
                            </table>
                            {% buttons %}
                                <input type="submit" class="btn btn-primary" value="Login" />

                                <input type="hidden" name="next" value="/" />
                            {% endbuttons %}

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="{% static 'js/jquery-1.11.2.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/scripts.js' %}"></script>
</body>
<script>
    function adminlogin(){
        window.href = "../admin"
    }

    function employeelogin(){
    }
</script>
</html>
